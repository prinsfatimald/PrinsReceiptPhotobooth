<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Configuration -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipt Photobooth</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap" rel="stylesheet">

  <!-- Embedded CSS Styling -->
  <style>
    /* Reset and Base Styles */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Default Theme Styles */
    body {
      font-family: 'VT323', monospace;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Light Mode Toggle */
    body.active-mode {
      background-color: white;
      color: black;
    }

    /* Screensaver Styling */
    #screensaver {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: float 4s infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Buttons */
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-size: 24px;
      border: none;
      cursor: pointer;
      font-family: 'VT323', monospace;
    }

    /* Hidden Developer Shortcut Button */
    #hiddenBtn {
      position: absolute;
      bottom: 10px;
      left: 10px;
      opacity: 0;
    }

    /* Camera Photobooth Layout */
    .photobooth-container {
      display: none;
      flex-direction: row;
      align-items: center;
      gap: 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .photo {
      width: 240px;
      height: 180px;
    }

    video {
      width: 770px;
      height: 570px;
      border: 3px solid white;
    }

    /* Countdown Timer */
    .controls {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
    }

    /* Code Entry Popup Styling */
    #codeInputPopup {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      width: 500px;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      color: white;
    }

    #codeInput {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    /* Photo Strip Display */
    #photoStrip {
      display: none;
      align-items: center;
      margin-left: 1rem;
      background: white;
      padding: 10px;
      height: 240px;
      border: 2px solid #999;
    }

    #choices, #stripPreview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .chosen {
      border: 3px solid green;
    }

    /* Barcode Title Styling */
    .title-barcode {
      font-family: 'Libre Barcode 128 Text', cursive;
      font-size: 100px;
      margin-top: 20px;
    }

    #title-barcode1 {
      font-family: 'Libre Barcode 128 Text', cursive;
      font-size: 80px;
      margin-top: 10px;
      display: none;
    }


    /* Countdown Display */
    #countdown {
      display: none;
      font-size: 30px;
    }

    /* PRP Logo */
    #prp {
      width: 500px;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Screensaver Section -->
  <div id="screensaver">
    <h1 class="title-barcode">Receipt Photobooth</h1>
    <p>Designed & Programmed by: Prins Fatima L. Dimasangkay</p>
    <img src="prp.png" alt="" id="prp">
    <button class="button" id="startBtn">START</button>
  </div>

  <!-- Hidden Button to Print Developer Codes -->
  <button id="hiddenBtn" onclick="printCodes()">Print Codes</button>

  <!-- Code Input Popup -->
  <div id="codeInputPopup">
    <label for="codeInput">Enter Code to Start:</label><br/>
    <input type="text" id="codeInput" placeholder="Valid Code Only"><br/>
    <button class="button" id="confirmBtn">CONFIRM</button>
  </div>

  <!-- Hidden Title for Camera Mode -->
  <h1 id="title-barcode1">Receipt Photobooth</h1>

  <!-- Countdown Timer -->
  <div class="controls" id="countdown">Timer: 0s | Shot: 0/6</div>

  <!-- Photobooth Camera and Preview Slots -->
  <div class="photobooth-container" id="cameraSection">
    <div class="column">
      <img class="photo" id="shot1" />
      <img class="photo" id="shot2" />
      <img class="photo" id="shot3" />
    </div>
    <video id="video" autoplay></video>
    <div class="column">
      <img class="photo" id="shot4" />
      <img class="photo" id="shot5" />
      <img class="photo" id="shot6" />
    </div>
  </div>

  <!-- Photo Selection + Print Area -->
  <div id="photoStrip">
    <div id="choices"></div>
    <div id="stripPreview"></div>
      <button id="printBtn" class="button">üñ®Ô∏è Print</button>
  </div>



  <!-- Canvas Element for Capturing Shots -->
  <canvas id="canvas" style="display:none;"></canvas>

  <!-- JavaScript Logic -->
  <script>
    // === Element References ===
    const startBtn = document.getElementById('startBtn');
    const confirmBtn = document.getElementById('confirmBtn');
    const hiddenBtn = document.getElementById('hiddenBtn');
    const codePopup = document.getElementById('codeInputPopup');
    const codeInput = document.getElementById('codeInput');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cameraSection = document.getElementById('cameraSection');
    const countdown = document.getElementById('countdown');
    const titleBarcode1 = document.getElementById('title-barcode1');
    const photoStrip = document.getElementById('photoStrip');
    const choices = document.getElementById('choices');
    const stripPreview = document.getElementById('stripPreview');
    const printBtn = document.getElementById('printBtn');

    const shots = Array.from({ length: 6 }, (_, i) => document.getElementById(`shot${i + 1}`));
    const validCodes = ['PRINS', 'TIMS'];

    // === Generate Additional Random Access Codes ===
    while (validCodes.length < 20) {
      validCodes.push(Math.random().toString(36).substring(2, 8).toUpperCase());
    }

    // === State Variables ===
    let capturedPhotos = [];
    let chosenPhotos = [];
    let currentShot = 0;

    // === Developer Shortcut Key (Press "D") ===
    document.addEventListener('keydown', e => {
      if (e.key.toLowerCase() === 'd') hiddenBtn.style.opacity = '1';
    });

    // === Show Code Input Popup on Start Button Click ===
    startBtn.addEventListener('click', () => {
      document.getElementById('screensaver').style.display = 'none';
      codePopup.style.display = 'block';
    });

    // === Confirm and Validate Code ===
    confirmBtn.addEventListener('click', async () => {
      const input = codeInput.value.trim().toUpperCase();
      if (validCodes.includes(input)) {
        document.body.classList.add('active-mode');
        codePopup.style.display = 'none';
        cameraSection.style.display = 'flex';
        await startCamera();
        startPhotoSequence();
        countdown.style.display = 'block';
        titleBarcode1.style.display = 'block';
      } else {
        alert('Invalid Code!');
      }
    });

    // === Start Camera Access ===
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // === Start Taking Photos Automatically ===
    function startPhotoSequence() {
      currentShot = 0;
      let timer = 1;

      const interval = setInterval(() => {
        countdown.textContent = `Timer: ${timer}s | Shot: ${currentShot}/6`;
        timer--;

        if (timer < 0) {
          takePhoto();
          currentShot++;
          timer = 1;
        }

        if (currentShot >= 6) {
          clearInterval(interval);
          endPhotoSession();
        }
      }, 1000);
    }

    // === Take a Photo and Store It ===
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/png');

      if (shots[currentShot]) shots[currentShot].src = dataUrl;

      const img = new Image();
      img.src = dataUrl;
      capturedPhotos.push(img);
    }

    // === End Photo Session, Show Choices ===
    function endPhotoSession() {
      countdown.textContent = 'Choose your 4 favorite photos!';
      video.srcObject.getTracks().forEach(track => track.stop());
      cameraSection.style.display = 'none';
      photoStrip.style.display = 'flex';

      capturedPhotos.forEach(photo => {
        const clone = photo.cloneNode();
        clone.classList.add('photo');
        clone.addEventListener('click', () => {
          if (chosenPhotos.includes(clone)) {
            chosenPhotos = chosenPhotos.filter(p => p !== clone);
            clone.classList.remove('chosen');
          } else if (chosenPhotos.length < 4) {
            chosenPhotos.push(clone);
            clone.classList.add('chosen');
          }
          updateStripPreview();
        });
        choices.appendChild(clone);
      });
    }

    // === Show Preview of Chosen Photos ===
    function updateStripPreview() {
      stripPreview.innerHTML = '';
      chosenPhotos.forEach(photo => {
        const clone = photo.cloneNode();
        clone.classList.remove('chosen');
        stripPreview.appendChild(clone);
      });
    }

    // === Print the Photo Strip ===
    printBtn.addEventListener('click', () => {
      const printWindow = window.open('', '_blank');
      const styles = `
        <style>
          body { text-align: center; font-family: 'VT323', monospace; margin: 0; }
          img { width: 100%; max-width: 240px; margin: 5px auto; display: block; }
        </style>`;
      const content = chosenPhotos.map(photo => `<img src="${photo.src}" />`).join('');
      printWindow.document.write(`<html><head>${styles}</head><body>${content}</body></html>`);
      printWindow.document.close();
      printWindow.print();
      setTimeout(() => location.reload(), 1000); // Reload after print
    });

    // === Print Access Codes (Developer Tool) ===
    function printCodes() {
      const printWindow = window.open('', '_blank');
      const styles = `
        <style>
          body { font-family: 'VT323', monospace; text-align: center; padding: 20px; }
          h2 { margin-bottom: 20px; }
          ul { list-style: none; padding: 0; }
          li {
            margin: 10px 0;
            font-size: 24px;
            border: 1px dashed #444;
            padding: 10px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
          }
        </style>`;
      const codesHtml = validCodes.map(code => `<li>${code}</li>`).join('');
      printWindow.document.write(`<html><head>${styles}</head><body><h2>Access Codes</h2><ul>${codesHtml}</ul></body></html>`);
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
